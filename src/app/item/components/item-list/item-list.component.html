
<div class="ui-widget ui-g">
  <div class="ui-g-6">
    <h3>Lista de Itens</h3>
  </div>
  <div class="ui-g-6">
    <button pButton type="button" (click)="addItem()">Novo Item</button>
  </div>
</div>

<p-dataView
  #dv
  [value]="itens"
  [paginator]="true"
  [rows]="20"
  paginatorPosition="bottom"
  filterBy="nomeItem">
  <p-header>
    <div class="ui-helper-clearfix">
      <div class="ui-g">
        <div class="ui-g-6 ui-md-4 filter-container">
          <div style="position:relative">
            <input
              type="search"
              pInputText
              placeholder="Buscar por nome"
              (keyup)="dv.filter($event.target.value)">
          </div>
        </div>
      </div>
    </div>
  </p-header>
  <ng-template let-item pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
          <div class="ui-g-12 ui-md-10 car-details">
            <div class="ui-g">
              <div class="ui-g-2 ui-sm-4">Nome: </div>
              <div class="ui-g-8 ui-sm-4"><b>{{item.nomeItem}}</b></div>
            </div>
            <div class="ui-g">
              <div class="ui-g-2 ui-sm-4">Data de Fabricação: </div>
              <div class="ui-g-8 ui-sm-4"><b>{{item.dataFabricacao}}</b></div>
            </div>
            <div class="ui-g">
              <div class="ui-g-2 ui-sm-4">Preço: </div>
              <div class="ui-g-8 ui-sm-4"><b> R$ {{item.preco}}</b></div>
            </div>
          </div>
          <div class="ui-g-12 ui-md-2 search-icon">
            <button
              pButton
              type="button"
              icon="pi pi-search"
              (click)="selectCar($event, car)">
              Editar
            </button>
          </div>
      </div>
  </ng-template>
</p-dataView>
